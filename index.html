<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Message</title>
<!-- Google Fonts for unique fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sacramento&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #ffe6e6;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .button {
    padding: 15px 30px;
    font-size: 18px;
    background: #ff4d6d;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    z-index: 10;
  }

  .button:hover {
    background: #ff1a3c;
  }

  .envelope {
    width: 350px;
    height: 220px;
    background: #fff0f5;
    border: 2px solid #ff4d6d;
    border-radius: 12px;
    margin-top: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    color: #ff1a3c;
    text-align: center;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transform: rotateX(90deg);
    transform-origin: top;
    transition: transform 0.7s ease;
    position: relative;
    z-index: 5;
    font-family: 'Pacifico', cursive;
  }

  .envelope.opened {
    transform: rotateX(0deg);
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff1a3c;
    transform: rotate(-45deg);
    animation: float 5s linear infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff1a3c;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: 10px;
    top: 0;
  }

  @keyframes float {
    0% {
      transform: translateY(0) rotate(-45deg);
      opacity: 1;
    }
    100% {
      transform: translateY(-700px) rotate(-45deg);
      opacity: 0;
    }
  }

  /* Personalized message style */
  .message {
    margin-top: 20px;
    font-family: 'Sacramento', cursive;
    font-size: 28px;
    color: #ff3366;
    text-align: center;
    max-width: 80%;
    line-height: 1.4;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .message.visible {
    opacity: 1;
  }

</style>
</head>
<body>

<button class="button" onclick="openEnvelope()">Open</button>

<div class="envelope" id="envelope">
  üíå Open me! üíñ
</div>

<div class="message" id="message">
  To my dearest Krisha,<br>
  Every heartbeat of mine whispers your name.<br>
  You are my sunshine, my love, my forever. üíï<br><br>
  ‚ù§Ô∏è Love, Sakar
</div>

<script>
  function openEnvelope() {
    const envelope = document.getElementById('envelope');
    envelope.classList.add('opened');

    const message = document.getElementById('message');
    setTimeout(() => {
      message.classList.add('visible');
    }, 800); // message appears after envelope opens

    createHearts(30);
  }

  function createHearts(number) {
    for (let i = 0; i < number; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.width = heart.style.height = (10 + Math.random() * 25) + 'px';
      document.body.appendChild(heart);

      // Remove heart after animation ends
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  }
</script>

</body>
</html>
